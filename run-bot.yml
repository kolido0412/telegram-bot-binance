name: Run Binance Telegram Bot

# Chạy theo lịch (cron) hoặc khi push code
on:
  schedule:
    - cron: '*/5 * * * *'  # Chạy mỗi 5 phút
  workflow_dispatch:       # Cho phép trigger thủ công

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Hoặc version bạn cần

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ 8357423002:AAGUgGhEQb4vxPUp88PYEOKJfl7HIDzPfpk }}
          TELEGRAM_CHAT_ID: ${{ 8332206639 }}
        run: python bot.py
